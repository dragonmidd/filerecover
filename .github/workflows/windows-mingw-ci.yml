name: Windows MinGW CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test (Windows + MinGW)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 / MinGW64
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: |
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake

      - name: Print msys2 info
        shell: bash
        run: |
          echo "MSYS2_ROOT="$MINGW_PREFIX
          echo "PATH="$PATH

      - name: Run build script (PowerShell)
        shell: powershell
        run: .\scripts\build_engine.ps1
